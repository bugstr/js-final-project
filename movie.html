<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <script src="https://kit.fontawesome.com/43896cbebd.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="search">
    <nav>
      <div class="nav__container">
        <a href="index.html">

          <figure class="logo--wrapper">
            <img class="logo" src="./assets/movie logo.svg" alt="">
            <h1 class="logo--title">MovieBase</h1>
          </figure>
        </a>
        <div class="nav__links">
          <a class="nav__link link__hover-effect" href="index.html">Home</a>
          <a class="nav__link link__hover-effect" href="#">Find Your Movie</a>
          <button class="btn-contact">Contact</button>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="row">
          <div class="header__content">
            <h1 class="header__content--title">Browse for a movie</h1>
            <p class="header__content--subtitle">Search for any title or word from a movie and we'll find it.</p>
            <div class="input-wrapper">
              <input id="searchInput" type="text" placeholder="Search by title or keyword">
              <button id="searchButton" class="search-button" onclick="searchMovies()">
                Search
              </button>
            </div>
          </div>
          <div class="results__header">
            <h2 class="results__header--title">Results:</h2>
            <select id="filter">
              <option value="" disabled selected>Sort</option>
              <option value="A-Z">A-Z</option>
              <option value="YEAR">Release Year</option>
            </select>
          </div>
          <div class="results__wrapper">
            <i class="fas fa-spinner"></i>
            <div id="results"></div>
          </div>
        </div>
    </header>
  </section>

</body>

</html>
