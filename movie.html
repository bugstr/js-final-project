<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <section id="search">
    <nav>
      <div class="nav__container">
        <figure class="logo--wrapper">
          <img class="logo" src="./assets/movie logo.svg" alt="">
          <h1 class="logo--title">MovieBase</h1>
        </figure>
        <div class="nav__links">
          <a class="nav__link link__hover-effect" href="#">Home</a>
          <a class="nav__link link__hover-effect" href="#">Find Your Movie</a>
          <button class="btn-contact">Contact</button>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
        <div class="row">
          <div class="header__content">
            <h1 class="header__content--title">Browse for a movie</h1>
            <p class="header__content--subtitle">Search for any title or word from a movie and we'll find it.</p>
            <div class="input-wrapper">
              <input class="input" type="text" placeholder="Search by title or keyword">
            </div>
          </div>
    </header>
  </section>



</body>

</html>
